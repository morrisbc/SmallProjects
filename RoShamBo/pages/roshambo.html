<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <script src="../scripts/roShamBo.js"></script>
  <title>RoShamBo</title>
</head>
<body>
  <div class="centering">
    <h1 class="title">Ro Sham Bo</h1>
    <div class="game-wrap">
      <div class="buttons">
        <div class="rock btn" onclick="displayPress('Rock')">
          <h2>Rock</h2>
        </div>
        <div class="paper btn" onclick="displayPress('Paper')">
          <h2>Paper</h2>
        </div>
        <div class="scissors btn" onclick="displayPress('Scissors')">
          <h2>Scissors</h2>
        </div>
      </div>
      <div id="matchups"></div>
      <div id="result-wrap"></div>
    </div>
  </div>
</body>
</html>
